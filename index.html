<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Management System</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <h2> EXPENSE MANAGER </h2>

  <h4> YOUR BALANCE </h4>

  <H1 id="balance"> $0.00 </H1>
  <div class="inc-exp-container">

    <div>
      <h4>Income</h4>
      <p id="money-plus" class="money-plus">
        +$0.00

      </p>
    </div>

    <div>

      <h4>Expense</h4>
      <p id="money-minus"  class="money-minus">
        -$0.00
      </p>
    </div>

    </div>

    <h3> HISTORY </h3>

    <ul id="list"  class="list" >
      <li class="minus">
        Cash <span>-$400</span><button class="delete-btn" > X</button>
      </li>
    </ul>

    <h3> ADD NEW TRANSITIONS </h3>
    <form id="form" > 
    
      <div class="form-control">
        <label for="Text">Text / Date / Details</label>
        <input type="text" name="" id="text" placeholder="Enter Text..." >
      </div>
      <div class="form-control">
        <label for="amount">Amount <br> ( negative-expense , positive-income) </label>
        <input type="number" name="" id="amount" placeholder="Enter Amount..." >
      </div>
      <button class="btn" >
        All Transactions

      </button>
      <center>
      <button onclick="logout()" class=" btn-log" >
        Logout user

      </button>
    </center>
    </form>






  </div>






  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="app.js"></script>
</body>

</html>
